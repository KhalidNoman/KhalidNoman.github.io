<div>
  <mat-card *ngFor="let text of projs">
      <mat-card-header>
          <mat-card-title>{{text.title}}</mat-card-title>
          <mat-card-subtitle>{{text.technologies}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          {{text.desc}}
      </mat-card-content>
      <mat-card-actions align="start">
          <a mat-raised-button href={{text.github}} target="_blank" title={{text.github}}>Go to GitHub page</a>

      </mat-card-actions>
  </mat-card>
</div>
